plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

apply plugin: 'java'
apply plugin: 'eclipse'

version = '1.0.2'
sourceCompatibility = 1.7
targetCompatibility = 1.7

//create a single Jar with all dependencies
task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',  
        	'Implementation-Version': version,
        	'Main-Class': 'com.andri.bmp.MainClass'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

//Get dependencies from Maven central repository
repositories {
    mavenCentral()    
}

//Project dependencies
dependencies {
    //compile 'ch.qos.logback:logback-classic:1.1.2'
    compile "com.oracle.ojdbc:ojdbc8:19.3.0.0"
    compile "org.apache.log4j:com.springsource.org.apache.log4j:1.2.15"
  	//compile "org.apache.log4j:log4j-core:2.3"
  	
  	compile "org.json:org.json:2.0"
  	
    
}